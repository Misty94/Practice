<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="blurredBackground.css">
</head>
<body>
    <h2>Example</h2>
    <p>Click on the "Open Form" button to open the popup form.</p>
    <div class="openBtn">
    <button class="openButton" onclick="openForm()"><strong>Open Form</strong></button>
    </div>
    <div class="loginPopup">
    <div class="formPopup" id="popupForm">
        <form action="/action_page.php" class="formContainer">
            <h2>Please Log in</h2>
            <label for="email">
                <strong>E-mail</strong>
            </label>
            <input type="text" id="email" placeholder="Your Email" name="email" required>
            <label for="psw">
                <strong>Password</strong>
            </label>
            <input type="password" id="psw" placeholder="Your Password" name="psw" required>
            <button type="submit" class="btn">Log in</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <script src="blurredBackground.js"></script>
</body>
</html>
