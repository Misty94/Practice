<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{session['first_name']}}'s Messages</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/wall.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-between">
        <h3>Coding Dojo Wall</h3>
        <h4 class="mr-5">Welcome, {{session['first_name']}}!</h4><span><a href="/logout">Log Out</a> </span>
    </div>
    <hr>
    <div class="d-flex p-3">
        <div class="l-col">
            <h5>{{message|length}} Message(s) for You</h5>
            {% for message in messages %}
            <h3>{{message.user}} said:</h3>
            <p>{{message.content}}</p>
            {% endfor %}
        </div>
        <div class="r-col">
            <h5>Send Messages</h5>
            {% for u in users %}
                {% if u.id != session.user_id %}
                    <form action="/create/message" method="POST">
                        <input type="hidden" name="user_id" value={{session.user_id}}>
                        <input type="hidden" name="friend_id" value={{u.id}}>
                        <label>Message {{u.first_name}}:</label>
                        <textarea name="content" cols="30" rows="3"></textarea>
                        <input type="submit" value="Message" class="btn btn-success">
                    </form>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
