<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers United</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Inconsolata|PT+Serif|Zilla+Slab|Courgette|Delius">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center p-2 text-light bg-dark">
            <button class="btn btn-info">My Profile</button>
            <h2>Welcome to Teachers United, {{session['first_name']}}!</h2>
            <a href="/logout"><button class="btn btn-danger">Logout</button></a>
        </div>
        <div>
            {% for post in posts %}
                <p>{{post.user.first_name}} said:</p>
                <p>{{post.title}}</p>
                <p>{{post.content}}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
