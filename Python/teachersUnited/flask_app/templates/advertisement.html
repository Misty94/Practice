<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers United</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Inconsolata|PT+Serif|Zilla+Slab|Courgette|Delius">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center p-2 text-light bg-dark" id="ad">
            <button class="btn btn-success" onclick="openReg()">Register</button>
            <h2>Teachers United</h2>
            <button class="btn btn-primary" onclick="openLogin()">Login</button>
        </div>
        <div>
            <p>Join <strong>Teachers United</strong> where teachers from all over the world can connect with each other!</p>
        </div>
        <div id="regForm" class="forms">
            <form action="/register" method="POST">
                <h2>Register Now</h2>
                <label>First Name:</label>
                <input type="text" name="first_name">
                <label>Last Name:</label>
                <input type="text" name="last_name">
                <label>Email:</label>
                <input type="email" name="email">
                <label>Password:</label>
                <input type="password" name="password">
                <label>Confirm Password:</label>
                <input type="password" name="confirm_pw">
                <input type="hidden" name="username" value="">
                <input type="hidden" name="about" value="">
                <input type="hidden" name="grade_level" value="5">
                <button class="btn btn-success">Register</button>
                <button class="btn btn-secondary" onclick="closeReg()">Cancel</button>
            </form>
        </div>
        <div id="loginForm" class="forms">
            <form action="">
                <h2>Please Log In</h2>
                <label>Email:</label>
                <input type="email" name="email">
                <label>Password:</label>
                <input type="password" name="password">
                <button class="btn btn-primary">Login</button>
                <p class="btn btn-secondary" onclick="closeLogin()">Cancel</p>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
